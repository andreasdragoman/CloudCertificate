<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white card" style="margin-top: 20px;">
                    <div class="panel-heading">
                        <h3 class="center pt-3 font-weight-bold" style="text-align: center;">Register</h3>
                        <h6><i>(az sql)</i></h6>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="registerForm" class="form-group">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="registerForm.controls['username'].dirty && registerForm.hasError('required', 'username')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" type="text" placeholder="Username" class="form-control">
                                </div>
                            </div>
                            <small *ngIf="registerForm.controls['username'].dirty && registerForm.hasError('required', 'username')" 
                                class="text-danger">*Username is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="registerForm.controls['email'].dirty && registerForm.hasError('required', 'email')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="email" type="text" placeholder="Email" class="form-control">
                                </div>
                            </div>
                            <small *ngIf="registerForm.controls['email'].dirty && registerForm.hasError('required', 'email')" 
                                class="text-danger">*Email is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="registerForm.controls['name'].dirty && registerForm.hasError('required', 'name')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="name" type="text" placeholder="Full name" class="form-control">
                                </div>
                            </div>
                            <small *ngIf="registerForm.controls['name'].dirty && registerForm.hasError('required', 'name')" 
                                class="text-danger">*Full name is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="registerForm.controls['password'].dirty && registerForm.hasError('required', 'password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" placeholder="Password" class="form-control">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="registerForm.controls['password'].dirty && registerForm.hasError('required', 'password')" 
                                class="text-danger">*Password is required</small>
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100" (click)="onSubmit()">Register</button>
                            <div class="text-center pt-4 text-muted">Already have account? <a id="forget" routerLink="/login">Login</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
